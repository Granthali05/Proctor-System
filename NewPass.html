<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Proctor Information</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main3.css" />
  </head>
  <body>
    <div class="bg">
      <div class="home">
        <div class="wrapper">
          <form class="form-inline" id="form3" role="form">
            <div class="form-group">
              <label id="name-label" for="name">Name:</label><br>
              <input
                type="text"
                name="name"
                id="name"
                class="input"
                placeholder="Enter your name"
                required
              />
            </div>
            <br />
            <div class="form-group">
              <label id="number-label" for="phone">ID-Card No:</label><br>
              <input
                type=""
                name="ID_no"
                id="ID_number"
                class="input"
                placeholder="ID card no"
                required
              />
            </div>
            <br />
            <div class="form-group">
              <label id="email-label" for="email">Email-id:</label><br>
              <input
                type="email"
                name="email"
                id="email"
                class="input"
                placeholder="Enter your Registered Email ID"
                required
              />
            </div>
            <br />
            <div class="form-group">
              <input
                type="button"
                value="SEND EMAIL"
                class="sendemail-button"
              />
            </div>
            <br />
          </form>
          <div class="sidebar">
            <h2>
              <a href="https://vcet.edu.in/">
                <img src="./img/vclogo.png" width="150" height="100" />Proctor
                Information</a
              >
            </h2>
            <ul>
              <li>
                <a href="sidenav.html"
                  ><i class="fa fa-id-badge"></i>
                  Back To Login
                </a>
              </li>
            </ul>

            <div class="social_media">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="https://twitter.com/hardik_yewale"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="https://www.instagram.com/official.vcet/"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
